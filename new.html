        <title>ENU Leaderboards</title>

    <body class="container">
        <div class="text-center">
            <a href="http://eos.fish" target="_blank"><img id="logo-top" src="logo.png" style="width: 256px; height: 80px;"></a>
        </div>
        <h1 class="text-center">ENU Block Producer Leaderboards</h1>
        <h5 class="text-center">From <a href="http://eos.fish" target="_blank">eos.fish</a></h5>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">

               <div class="form-group">
                    <label for="eos-account"><strong>Network</strong></label>
                    <select onchange="getProducers()" class="form-control" id="network">
                        <option value="http://enu.bp.fish">ENU Mainnet</option>
                    </select>
                </div> 

                <div class="form-group">
                    <input type="search" id="filter-prods" class="form-control" placeholder="Filter Producers" onkeyup="filterProds()">
                </div>

            </div>
            <div class="col-4"></div>
        </div>

        <table id="block-producers" class="table">
            <thead><tr>
                <th>Rank</th>
				<th>Status</th>
                <th>Producer Name</th>
                <th>Current Votes</th>
				<th>Unpaid Blocks</th>
				<th>Last Claim</th>
				<th>Location</th>
                <th>URL</th>
            </tr></thead>
            <tbody></tbody>
        </table>
